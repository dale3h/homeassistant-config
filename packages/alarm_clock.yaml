################################################################
## Packages / Alarm Clock
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'alarm_clock'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Automation
    ################################################

    automation.alarm_clock:
      <<: *customize
      friendly_name: "Alarm Clock"
      icon: mdi:alarm

    ################################################
    ## Input Select
    ################################################

    input_select.alarm_clock:
      <<: *customize
      friendly_name: "Alarm Clock"
      icon: mdi:alarm
      persistent: true

################################################
## Automation
################################################

automation:
  - alias: alarm_clock
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: sensor.time
    condition:
      - condition: template
        value_template: >-
          {{ is_state('input_select.alarm_clock', trigger.to_state.state) }}
    action:
      - service: switch.turn_on
        data:
          entity_id:
            - switch.dining_room_siren_switch
            - switch.master_bedroom_siren_switch

      - wait_template: >-
          {{ is_state('input_select.alarm_clock', 'Disabled') }}
        timeout: '00:30:00'

      - service: switch.turn_off
        data:
          entity_id:
            - switch.dining_room_siren_switch
            - switch.master_bedroom_siren_switch

################################################
